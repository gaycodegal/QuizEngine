<html>
<script>
var array = [];
  
  function getLengthOf(x){

  if(x == 1){
     // alert(length+":"+x+":a");

    return 0;
  }else if(array[x]){
    //alert(length+":"+x+":b");

return array[x];
}else{
  x = x % 2 == 0 ? x/2 : x*3 + 1;
  var ret = getLengthOf(x);
    //alert(length+":"+x+":c"+ret);

  array[x]=ret;
return 1+ret;
}
  
}
  
  var currentMax = 0;
  var currentMaxIndex = 0;
  for(var i = 1; i <= 100000; i++){

    array[i] = getLengthOf(i);
    if(currentMax<array[i] ){
      currentMax = array[i];
      currentMaxIndex = i;
    }

  }
  alert("Largest chain"+currentMax+" Index:"+currentMaxIndex);//+":"+array.join("|"));
