    <script type="text/javascript">
      function out (r){
        var iframe = document.createElement("IFRAME");
        iframe.setAttribute("src",r);
        document.documentElement.appendChild(iframe);
        iframe.parentNode.removeChild(iframe);
        iframe = null;
      }
      var homeURL = "http://bluecode.altervista.org/ipetersten/";
      var version = localStorage.getItem("version");
      if(version){
        version = parseInt(version);
      }else{
        version=0;
      }
      alert(version);
      var isHandlingVersion = true;
      function handleXHR (data){
        if(isHandlingVersion){
          isHandlingVersion=false;
          handleVersion(data);
        }else{
          data = data.split(",");
          if(data){
            for(var i = 0; i < data.length; i++){
              out("js:url:"+escape(homeURL+data[i]+"?="+Math.random())+"&filename:"+escape(data[i])+"&cmd:download&");
            }
          }
          if(version < newVersion){
            version++;
            alert("we must download:version"+version+".txt");
            xhr = null;
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
              if (xhr.readyState == 4) {
                if(xhr.responseText){
                  handleXHR(xhr.responseText);
                }
              }
            };
            xhr.open('GET', homeURL+'version'+version+'.txt', true);
            xhr.send(null);
            
          }
          
          
        }
        
      }
      var newVersion=0;
      function handleVersion (data){
        if(data){
          newVersion = parseInt(data);
        }else{
          newVersion = 0;
        }
        
        if(version < newVersion){
          version++;
          alert("we must download:version"+version+".txt");
          xhr = null;

            }
          };
          xhr.open('GET', homeURL+'version'+version+'.txt?='+Math.random(), true);
          xhr.send(null);
          
        }else{
          alert(data);
        }
        
      }
