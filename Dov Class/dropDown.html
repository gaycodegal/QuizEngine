<html>
  <style>
    *{
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    .inline{
      display:inline-flex;
    }
    
    .multiAnswerChoice{
      display:none;
    }
    .multiList{
      cursor:pointer;
    }
    .prompt{
      cursor:default;
    }
    .relative{
      position:relative;
    }
    .absoluteWhite{
      position:absolute;
    }
  </style>
  
  <div class="multiAnwser">
    <div class="inline prompt">
      Prompt text
    </div>
    <span class="inline">
      <div>
        <span class="multiList multiAnswerBlank" id="choice1">chooseAnswer<br/></span>
        <span class="multiList multiAnswerChoice" id="choice1">choice 1<br/></span>
        <span class="multiList multiAnswerChoice" id="choice2">choice 2<br/></span>
        <span class="multiList multiAnswerChoice" id="choice3">choice 3<br/></span>
      </div>
    </span>
    
  </div>
  <div id="screen">
  
  </div>
  <script src="jq.js"></script>
  <script>
    
    
    
    var toggle =function (elem){
      $(elem).parent().find(".multiList").toggle();//.css("display","inline");
    };
    $(".multiList").on("click",function(){
      toggle(this);
      $(this).show();
    });
    
    
    var MultiList = {
      //sets up CSS for a line. Should move to an addClass
      initPromptCSS:function (o){
        $(o).addClass("prompt");
      },
      initMultiAwnserCSS:function (o){
        $(o).addClass("prompt");
      },
      
      //sets everything for a line given this info, can be used to redraw a line
      set:function (x1,y1,x2,y2,object){
        var rad=(-Math.PI-Math.atan((x2-x1)/(y2-y1))-(y2>=y1||(y2==y1&&y1<x1)?Math.PI:0));
        
        if(!rad) rad = 0;
        var cX=(x1-screenOffX),
            cY=(y1-screenOffY);
        
        //why do I use transforms instead of margins? well for one we can do 
        //both rotation and movement at once, but it also allows us to use
        //a transform on the screen to move everything around into our field of view
        //and we can set overflow to hidden
        //it makes scrolling around easier
        $(object.elem).css("transform-origin",(-screenOffX+x1+2.5)+"px "+(-screenOffY+y1+2.5)+"px 0px");
        $(object.elem).css("transform","rotate("+rad+"rad) translate3d("+cX+"px, "+cY+"px, 0)");
        $(object.elem).css("height",(Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2))+2.5)+"px");
        
        object.rotation.rad = rad;
        object.rotation.x = -screenOffX+x1+2.5;
        object.rotation.y = -screenOffY+y1+2.5;
        
        //set line starting point
        object.start.x=cX;
        object.start.y=cY;
        
        //set line ending point
        object.end.x=x2-screenOffX;
        object.end.y=y2-screenOffY;
      },
      
      //sets up the line. the x1=x2 and y1=y2
      init:function (){

        //creates the object that will store all object data
        var object = {};
        var choices=["choice 1","choice 2","choice 3","choice 4","choice 5"];
        //objects have .type to distinguish between them as all types will be store in one array
        //object.type = Type.line;
        //.elem is the on screen element
        object.elem = document.createElement("DIV");
        //set up the basic CSS of our line - may move to an addClass later
        $(object.elem).addClass("multiAnwser");

        object.prompt = document.createElement("DIV");
        
        $(object.elem).append(object.prompt);

        $(object.prompt).addClass("inline prompt");
        $(object.prompt).text("Prompt Text");
            $(object.prompt).append("&nbsp;");

        object.inlineChoices = document.createElement("SPAN");
        $(object.inlineChoices).addClass("inline");
        $(object.elem).append(object.inlineChoices);

        object.blankDiv = document.createElement("DIV");
        $(object.inlineChoices).append(object.blankDiv);
        object.multiLists = []
          for (var i = 0; i < choices.length; i ++){
            object.multiLists[i] = document.createElement("SPAN");
            $(object.blankDiv).append(object.multiLists[i]);
            $(object.multiLists[i]).addClass("multiList");
            if(i==0){
              $(object.multiLists[i]).addClass("multiAnswerBlank");
            }else{
              $(object.multiLists[i]).addClass("multiAnswerChoice");
            }
            $(object.multiLists[i]).attr("id","choice"+i);
                          $(object.multiLists[i]).text(choices[i]);
            $(object.multiLists[i]).append("</br>");
 $(object.multiLists[i]).on("click",function(){
      toggle(this);
      $(this).show();
    });
          }

        $("#screen").append(object.elem);

        //qzhang11@stevens.edu
        
        //Objects.push(object);
        
      }
    };//end Line
    MultiList.init();
    MultiList.init();
  </script>
</html>
